{% extends 'app/base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="p-4 m-4 ">
        <div class="col-lg-4 mx-auto border rounded p-4 mt-4 mb-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">
                Login</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}

                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" value="{{values.email}}" id="" class="form-control"
                        placeholder="Email">
                </div>

                <!-- password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="***************">
                </div>
                <!-- button -->
                <div class="mt-4 from-control">
                    <input class="btn btn-dark col-lg-4" type="submit" value="Login">
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
