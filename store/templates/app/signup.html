{% extends 'app/base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="p-4 m-4 ">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border mt-4 mb-4 rounded">
                Create A Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
                {% endif %}
                <!-- FirstName -->
                <div class="mb-3">
                    <label for="" class="form-label">FirstName</label>
                    <input type="text" name="firstname" value="{{values.first_name}}" id="" class="form-control" placeholder="FirstName">
                </div>
                <!-- LastName -->
                <div class="mb-3">
                    <label for="" class="form-label">LastName</label>
                    <input type="text" name="lastname" value="{{values.last_name}}" id="" class="form-control" placeholder="LastName">
                </div>
                <!-- Email -->
                <div class="mb-3">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" value="{{values.email}}" id="" class="form-control" placeholder="Email">
                </div>
                <!-- Phone -->
                <div class="mb-3">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" name="phone" value="{{values.phone}}" id="" class="form-control" placeholder="9954644648">
                </div>
                <!-- password -->
                <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="***************">
                </div>
                <!-- button -->
                <div class="mt-4 from-control">
                    <input  class="btn btn-dark" type="submit" value="Create An Account">
                </div>
            </form>
        </div>

    </div>
</div>

{% endblock %}
